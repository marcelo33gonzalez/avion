<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avion ejercicio7</title>
    <link rel="stylesheet" href="assets\css\style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Controles de movimiento</h2>
      <div class="controles">
        <div class="controlesMovimiento">
          <tr>
            <td>
              <button id="arriba" type="button" class="btn btn-dark">↑</button>
            </td>
          </tr>
        </div>
        <div class="controlesMovimiento2">
          <tr>
            <td><button id="izquierda">←</button></td>
            <td><button id="abajo">↓</button></td>
            <td><button id="derecha">→</button></td>
          </tr>
        </div>
      </div>
      <h2>Tamaños</h2>
      <div class="tamaños">
        <tr>
          <td><button id="normal">Normal</button></td>
          <td><button id="ampliar">Ampliar</button></td>
          <td><button id="reducir">Reducir</button></td>
        </tr>
      </div>
      <h2>Invisibilidad</h2>
      <div class="invisibilidad">
        <tr>
          <td><button id="aparece">Visible</button></td>
          <td><button id="desaparece">Invisible</button></td>
        </tr>
      </div>
    </div>

    <div class="espacio">
      <img
        src="assets/img/starcraft_PNG88.png"
        alt="starcraft_protos"
        width="150px"
        id="naveProtos"
      />
    </div>
    <!--jQuery 3.3.1-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

    <!-- <script type='text/javascript' src='/NuevoOva/Validacion/jquery-validation-1.8.1/additional-methods.js'></script> -->

    <!--Mi script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
